security:
  - bearerAuth: [ ]
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    KafkaStatusResponse:
      type: object
      properties:
        kafkaStatus:
          $ref: '#/components/schemas/KafkaStatus'
    KafkaConfigResponse:
      properties:
        kafkaConfig:
          $ref: '#/components/schemas/KafkaConfig'
    SuccessResponseMessage:
      properties:
        success:
          type: string
        msg:
          type: string
    KafkaExtRequestId:
      properties:
        ticketId:
          type: string
          example: "067e6162-3b6f-4ae2-a171-2470b63dff00"
    KafkaStatus:
      type: object
      properties:
        message:
          type: string
        status:
          type: string
    KafkaConfig:
      type: object
      properties:
        clusterId:
          type: string
        clientId:
          type: string
        bootstrapServers:
          type: array
          items:
            type: string
        provider:
          $ref: '#/components/schemas/Provider'
        kafkaAuthenticationSelected:
          $ref: '#/components/schemas/KafkaAuthenticationSelected'
        mqttToKafkaMapping:
          $ref: '#/components/schemas/MqttToKafkaMapping'
        KafkaToMqttMapping:
          $ref: '#/components/schemas/KafkaToMqttMapping'
        kafkaAuthenticationPlain:
          $ref: '#/components/schemas/kafkaAuthenticationPlain'
    Provider:
      type: string
      enum:
        - Kafka
        - ConfluentCloud
        - Aiven
    KafkaAuthenticationSelected:
      type: string
      enum:
        - PLAIN
        - SCRAM
        - KERBEROS
    kafkaAuthenticationPlain:
      properties:
        username:
          type: string
          example: "scooby"
        password:
          type: string
          example: "doo"
    MqttToKafkaMapping:
      type: object
      properties:
        mqttTopicFilters:
          type: array
          items:
            type: string
        kafkaTopic:
          type: array
          items:
            type: string
        kafkaAcks:
          $ref: '#/components/schemas/KafkaAcks'
        kafkaMaxRequestSizeBytes:
          type: integer
          format: int64
    KafkaToMqttMapping:
      type: object
      properties:
        kafkaTopic:
          type: array
          items:
            type: string
        useSchemaRegistry:
          $ref: '#/components/schemas/UseSchemaRegistry'
        mqttTopics:
          type: array
          items:
            type: string
        mqttPayload:
          $ref: '#/components/schemas/MqttPayload'
        mqttPublishFields:
          $ref: '#/components/schemas/MqttPublishFields'
    KafkaAcks:
      type: string
      enum:
        - ZERO
        - ONE
        - ACK
    UseSchemaRegistry:
      type: string
      enum:
        - none
        - local
        - confluent
    MqttPayload:
      type: string
      enum:
        - bytes
        - other
    PayloadFormatIndicator:
      type: string
      enum:
        - UTF8
        - UNSPECIFIED
    Qos:
      type: string
      enum:
        - atMostOnce
        - atLeastOnce
        - exactlyOnce
    MqttPublishFields:
      type: object
      properties:
        retainedFlag:
          type: boolean
        payloadFormatIndicator:
          $ref: '#/components/schemas/PayloadFormatIndicator'
        messageExpiryInterval:
          type: integer
          format: int64
        responseTopic:
          type: string
        correlationData:
          type: string
        contentType:
          type: string
        qos:
          $ref: '#/components/schemas/Qos'
        userProperties:
          type: object
          additionalProperties:
            type: string
    RolesListResponse:
      type: object
      properties:
        roles:
          type: array
          items:
            $ref: '#/components/schemas/RoleResponse'
    RoleResponse:
      type: object
      properties:
        roleInfo:
          $ref: '#/components/schemas/RoleInfo'
    UpsertRoleRequest:
      type: object
      properties:
        role:
          $ref: '#/components/schemas/Role'
    Role:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
    UpsertCredentialsRequest:
      type: object
      properties:
        credentials:
          $ref: '#/components/schemas/Credentials'
    CredentialsListResponse:
      type: object
      properties:
        credentials:
          type: array
          items:
            $ref: '#/components/schemas/CredentialsResponse'
    RoleInfo:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        id:
          type: integer
          format: int64
    UserInfo:
      type: object
      properties:
        username:
          type: string
        role:
          type: array
          items:
            type: string
    Credentials:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    CredentialsResponse:
      type: object
      properties:
        UserInfo:
          $ref: '#/components/schemas/UserInfo'

    UpsertPermissionRequest:
      type: object
      properties:
        permission:
          $ref: '#/components/schemas/MQTTPermission'

    MQTTPermission:
      type: object
      description: a single MQTT permission, to be assigned to a role
      required:
        - name
        - description
        - topic
        - publishAllowed
        - subscribeAllowed
        - qos0Allowed
        - qos1Allowed
        - qos2Allowed
        - retainedMsgsAllowed
      properties:
        name:
          type: string
        description:
          type: string
        topic:
          type: string
        publishAllowed:
          type: boolean
        subscribeAllowed:
          type: boolean
        qos0Allowed:
          type: boolean
        qos1Allowed:
          type: boolean
        qos2Allowed:
          type: boolean
        retainedMsgsAllowed:
          type: boolean
        sharedSubAllowed:
          type: boolean
        sharedGroup:
          type: string
        applyTo:
          type: string
          enum:
            - X509
            - JWT
            - ALL
          default: ALL
        variables:
          type: "array"
          items:
            type: "object"
            properties:
              keyField:
                type: "string"
              eseVariable:
                type: "string"
    MQTTPermissionResponse:
      type: object
      description: MQTT permission object along its ID in the DB which is used to assign permissions to roles
      required:
        - permissionInfo
      properties:
        permissionInfo:
          $ref: '#/components/schemas/MQTTPermission'
    MQTTRole:
      type: object
      description: a role to be used for granting an MQTT user a set of permissions
      properties:
        name:
          type: string
        description:
          type: string
        permissions:
          description: list of permission IDs mapped to the role. see MQTTPermission
          type: array
          items:
            type: integer
    RolePermissionResponse:
      type: object
      properties:
        roleName:
          type: string
        roleId:
          type: integer
          format: int64
        permissionId:
          type: integer
          format: int64
    RolePermissionsListResponse:
      type: object
      properties:
        rolePermissions:
          type: array
          items:
            $ref: '#/components/schemas/RolePermissionResponse'
    UserRolesListResponse:
      type: object
      properties:
        userRole:
          type: array
          items:
            $ref: '#/components/schemas/UserRoleResponse'
    UserRoleResponse:
      type: object
      properties:
        roles:
          type: array
          items:
            type: string
    Error:
      type: object
      properties:
        detail:
          type: string
          description: Detailed contextual description of this error
        title:
          type: string
          description: The type of this error
    Errors:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
    Client:
      type: object
      description: List of result items that are returned by this endpoint
      properties:
        id:
          type: string
    ClientDetails:
      type: object
      properties:
        connected:
          type: boolean
          description: If this client is connected
        connectedAt:
          type: string
          format: date-time
          description: Time the client connection was established
          nullable: true
        connection:
          $ref: '#/components/schemas/ConnectionDetails'
        id:
          type: string
          description: The MQTT client identifier
        messageQueueSize:
          type: integer
          format: int64
          description: The current message queue size for this client
        restrictions:
          $ref: '#/components/schemas/ClientRestrictions'
        sessionExpiryInterval:
          type: integer
          format: int64
          description: The session expiry interval
          nullable: true
        willPresent:
          type: boolean
          description: If a will is present for this client
    ClientItem:
      type: object
      properties:
        client:
          $ref: '#/components/schemas/ClientDetails'
    ClientList:
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/PaginationCursor'
        items:
          type: array
          description: List of result items that are returned by this endpoint
          items:
            $ref: '#/components/schemas/Client'
    ClientRestrictions:
      type: object
      description: The restrictions that are in effect for this client
      nullable: true
      properties:
        maxMessageSize:
          type: integer
          format: int64
          description: maximum MQTT message size
          nullable: true
        maxQueueSize:
          type: integer
          format: int64
          description: maximum queue size
          nullable: true
        queuedMessageStrategy:
          type: string
          description: The queue strategy if the queue is full
          nullable: true
    ClientSubscription:
      type: object
      description: List of result items that are returned by this endpoint
      properties:
        noLocal:
          type: boolean
          description: The No Local flag
        qos:
          type: string
          description: The Quality of Service level
          enum:
            - AT_MOST_ONCE
            - AT_LEAST_ONCE
            - EXACTLY_ONCE
        retainAsPublished:
          type: boolean
          description: The Retain As Published flag
        retainHandling:
          type: string
          description: Retain handling option
          enum:
            - SEND
            - SEND_IF_NEW_SUBSCRIPTION
            - DO_NOT_SEND
        subscriptionIdentifier:
          type: integer
          format: int32
          description: The subscription identifier
          nullable: true
        topicFilter:
          type: string
          description: The MQTT topic filter
    ClientSubscriptionList:
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/PaginationCursor'
        items:
          type: array
          description: List of result items that are returned by this endpoint
          items:
            $ref: '#/components/schemas/ClientSubscription'
    Connection:
      type: object
      description: Information about the client's connection state
      properties:
        connected:
          type: boolean
          description: If this client is currently connected
    ConnectionDetails:
      type: object
      description: Information about the clients connection
      nullable: true
      properties:
        cleanStart:
          type: boolean
          description: Clean start flag
        connectedListenerId:
          type: string
          description: Id of the HiveMQ listener the client is connected to
        connectedNodeId:
          type: string
          description: Id of the HiveMQ node the client is connected to
        keepAlive:
          type: integer
          format: int32
          description: Connection Keep Alive in seconds
          nullable: true
        mqttVersion:
          type: string
          description: MQTT version of the client
        password:
          type: string
          format: byte
          description: Password
          nullable: true
        proxyInformation:
          $ref: '#/components/schemas/ProxyInformation'
        sourceIp:
          type: string
          description: The client's IP
          nullable: true
        tlsInformation:
          $ref: '#/components/schemas/TlsInformation'
        username:
          type: string
          description: Username
          nullable: true
    ConnectionItem:
      type: object
      properties:
        connection:
          $ref: '#/components/schemas/Connection'
    PaginationCursor:
      type: object
      description: Links for pagination
      nullable: true
      properties:
        next:
          type: string
    ProxyInformation:
      type: object
      description: Proxy Protocol information
      nullable: true
      properties:
        destinationIp:
          type: string
          description: The client's destination IP as seen by the proxy
        destinationPort:
          type: integer
          format: int32
          description: The client's destination port as seen by the proxy
        sourceIp:
          type: string
          description: The client's IP as seen by the proxy
        sourcePort:
          type: integer
          format: int32
          description: The client's Port as seen by the proxy
        tlvs:
          type: array
          description: Additional TLV fields contained in the proxy protocol information
          items:
            $ref: '#/components/schemas/TLV'
          nullable: true
    TlsInformation:
      type: object
      description: TLS information
      nullable: true
      properties:
        certificateInformation:
          $ref: '#/components/schemas/CertificateInformation'
        cipherSuite:
          type: string
          description: The used cipher suite
        tlsVersion:
          type: string
          description: The used TLS version
    TLV:
      type: object
      description: Additional TLV fields contained in the proxy protocol information
      nullable: true
      properties:
        key:
          type: string
          description: TLV Key
        value:
          type: string
          description: TLV value
    CertificateInformation:
      type: object
      description: The client certificate sent by the client
      nullable: true
      properties:
        commonName:
          type: string
          description: Common name
          nullable: true
        country:
          type: string
          description: Country
          nullable: true
        organization:
          type: string
          description: Organization
          nullable: true
        organizationalUnit:
          type: string
          description: Organizational unit
          nullable: true
        serial:
          type: string
          description: The certificates serial
          nullable: true
        state:
          type: string
          description: State
          nullable: true
        validFrom:
          type: string
          format: date-time
          description: Valid from date
        validUntil:
          type: string
          format: date-time
          description: Valid until date
        version:
          type: string
          description: Certificate version
          nullable: true
    ClientCertificate:
      required:
        - clientCert
      type: object
      properties:
        clientCert:
          $ref: '#/components/schemas/PublicKey'
    PublicKey:
      description: client public key
      type: object
      required:
        - name
        - key
        - createdAt
      properties:
        name:
          type: string
          example: certname
          description: Client certificate name
        key:
          type: string
          description: Base64 encoded client certificate pem key
          example: P+Hc5bBWNvmCjXH58PbLVakwltg==
        createdAt:
          type: string
          format: date
        roleName:
          type: string
          description: default authorization role name
          example: allow-all-permissions
    NewPublicKey:
      type: object
      required:
        - name
        - key
      properties:
        name:
          type: string
          example: certname
          description: Client certificate name
        key:
          type: string
          description: Base64 encoded client certificate pem key
          example: P+Hc5bBWNvmCjXH58PbLVakwltg==
        roleName:
          type: string
          description: default authorization role name
          example: allow-all-permissions
    JWTAuthConfigResponse:
      type: object
      properties:
        jwtData:
          $ref: '#/components/schemas/JWTAuthConfig'
    JWTAuthConfig:
      description: JWT config to auth clients
      type: object
      required:
        - jwksEndpoint
        - claims
      properties:
        claims:
          type: object
          additionalProperties:
            type: string
          description: Reserved & Custom claims - key-value pair that are provided in the payload of the JWT and are used to assert information about the bearer of the token.
          example:
            iss: jwt-service
            sub: my-mqtt-client
            aud: hivemq.com
            iat: 1573567292
            exp: 1573653692
            scope: [
              "publish",
              "subscribe"
            ]
        jwksEndpoint:
          type: string
          example: https://jwt-service/keys
          description:  set of public keys that the JWT provider issues for verification of the JWTs.https://datatracker.ietf.org/doc/html/rfc7519
        roleName:
          type: string
          description: default authorization role name
          example: allow-all-permissions
        introspectionEndpoint:
          type: string
          example: https://jwt-service/token/introspect
          description: Introspection is an optional method to online verify the validity of a token, after it was issued.
        simpleAuth:
          type: object
          properties:
            username:
              type: string
              example: ese
              description: Defines the HTTP Simple Auth parameters that are used for introspection requests from ESE to the identity server.
            password:
              type: string
              description: Defines the HTTP Simple Auth parameters that are used for introspection requests from ESE to the identity server.
              example: client-secret
        createdAt:
          type: string
          format: date
    PutJWTAuthConfig:
      type: object
      description: Put Jwt Auth Body
      required:
        - jwtData
      properties:
        jwtData:
          $ref: '#/components/schemas/NewJWTAuthConfig'
    NewJWTAuthConfig:
      description: JWT config to auth clients
      type: object
      required:
        - jwksEndpoint
        - claims
      properties:
        claims:
          type: object
          additionalProperties:
            type: string
          description: Reserved & Custom claims - key-value pair that are provided in the payload of the JWT and are used to assert information about the bearer of the token.
          example:
            iss: jwt-service
            sub: my-mqtt-client
            aud: hivemq.com
            iat: 1573567292
            exp: 1573653692
            scope: [
              "publish",
              "subscribe"
            ]
        jwksEndpoint:
          type: string
          example: https://jwt-service/keys
          description:  set of public keys that the JWT provider issues for verification of the JWTs.https://datatracker.ietf.org/doc/html/rfc7519
        roleName:
          type: string
          description: default authorization role name
          example: allow-all-permissions
        introspectionEndpoint:
          type: string
          example: https://jwt-service/token/introspect
          description: Introspection is an optional method to online verify the validity of a token, after it was issued.
        simpleAuth:
          type: object
          properties:
            username:
              type: string
              example: ese
              description: Defines the HTTP Simple Auth parameters that are used for introspection requests from ESE to the identity server.
            password:
              type: string
              description: Defines the HTTP Simple Auth parameters that are used for introspection requests from ESE to the identity server.
              example: client-secret
    EseConfig:
      description: ese global config
      type: object
      properties:
        roleName:
          type: string
          example: allow-all-permissions
          description: default authorization role name

