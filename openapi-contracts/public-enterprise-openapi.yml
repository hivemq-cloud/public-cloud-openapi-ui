info:
  title: HiveMQ Cloud Public REST API
  x-logo:
    url: https://www.hivemq.com/img/svg/hivemq-bee.svg
  description: |2

    # Introduction

    HiveMQ Cloud offers REST APIs designed to seamlessly extend your MQTT workflows programmatically.
    These APIs enable users to perform a variety of actions related to client credential management and access control.

    HiveMQ's Cloud REST API provides endpoints for the following use cases:
    - Listing all MQTT Credentials
    - Listing all roles and permissions
    - Assign and un-assign permissions to roles
    - Assign and un-assign user to roles
    - Listing all MQTT Clients
    - Getting detailed information about a specific MQTT client
    - Listing all subscriptions for a specific MQTT client
    - Getting the connection status for a specific MQTT client

    # Streaming events API
    Stream API is exposed as a websocket in which URI is built on top of this base path `/orgs/{orgId}/clusters/{clusterId}/`,
    where clusterId is the cluster unique identifier amd orgId is the organisation identifier which the cluster belongs to.

    Download the [Async API definition](public-enterprise-asyncapi.yml)

     ## Streaming Authorization
     It is mandatory to send the Api Key as an Authorization header with a bearerAuth format, similar to the REST API.

     ## Streaming content type
     All incoming and outgoing events uses `application/json` as body.

     ## Streaming Logs tail
     `ws://{HOST}:{PORT}/orgs/1/clusters/1/stream/logs/tail?file=event.log`

     file query param accepts multiple files in a comma separated value format, i.e ?file=event.log,customer.log.
     Empty file query param will result in the streaming event.log as default

     Accepted files are:
     ```
      access.log
      event.log
      customer.log
      script.log
      datahub.log
     ```

     After the base path described above, `stream/logs/tail?file=event.log` will stream log events.

     ### Response Example

            {
              "time":"2024-06-27T08:12:12.909Z",
              "message":"Client ID: myclient, IP: ********* disconnected ungracefully from TCP Listener with TLS on port: *********.",
              "logger":"event.client-disconnected",
              "event":"CLIENT_DISCONNECTED",
              "gracefulDisconnect":false,
              "ip":"*********",
              "file":"event.log"
            }


