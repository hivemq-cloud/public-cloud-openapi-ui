asyncapi: '2.6.0'
info:
    title: Stream API
    version: '2.0'
    description: |
        Stream API is exposed as a websocket in which URI is built on top of this base path `/orgs/{orgId}/clusters/{clusterId}/`,
        where clusterId is the cluster unique identifier amd orgId is the organisation identifier which the cluster belongs to.
servers:
    connections:
        url: ws://baseUrl
        protocol: websocket
        description: cluster

defaultContentType: application/json

channels:
    '/orgs/{orgId}/clusters/{clusterId}/stream/logs/tail':
        parameters:
            - name: orgId
              in: path
              description: The organization identifier.
              schema:
                  type: string
            - name: clusterId
              in: path
              description: The cluster unique identifier.
              schema:
                  type: string
        parameters:
            - name: delay_for
              in: query
              description: The number of seconds to delay retrieving logs.
              schema:
                  type: integer
                  maximum: 5
                  default: 0
            - name: limit
              in: query
              description: The max number of entries to return.
              schema:
                  type: integer
                  default: 100
            - name: start
              in: query
              description: The start time for the query as a nanosecond Unix epoch.
              schema:
                  type: integer  # Assuming nanosecond Unix epoch is an integer
                  default: 0  # Defaults to one hour ago

        publish:
            message:
                $ref: '#/components/messages/logStreamMessage'

components:
    messages:
        logStreamMessage:
            summary: Log Stream Message
            payload:
                type: object
                properties:
                    streams:
                        type: array
                        items:
                            type: object
                            properties:
                                stream:
                                    type: object
                                    properties:
                                        label:
                                            type: object
                                            additionalProperties:
                                                type: string
                                values:
                                    type: array
                                    items:
                                        type: array
                                        items:
                                            - type: string  # nanosecond unix epoch
                                            - type: string  # log line
            example:
                streams:
                    - stream:
                          label:
                              key1: value1
                              key2: value2
                          values:
                              - ["123456789", "Log entry 1"]
                              - ["123456790", "Log entry 2"]
